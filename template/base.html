<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card" style="background-color: #929396;">
                        <div class="card-header" style="background-color: #6B6C6E;" >
                            <h3>分館</h3>
                        </div>
                        <div class="card-body" >
                            <div class="list-group">
                                <a href="/" class="list-group-item" style="background-color: #E6E7EB;">本館</a>
                                <a href="https://www.ntl.edu.tw/" class="list-group-item" style="background-color: #B4B7BF;">國立台灣圖書館</a>
                                <a href="https://tpml.gov.taipei/" class="list-group-item" style="background-color: #E6E7EB;">台北市立圖書館</a>
                                <a href="https://www.library.ntpc.gov.tw/" class="list-group-item" style="background-color: #B4B7BF;">新北市立圖書館</a>
                                <a href="https://webpac.typl.gov.tw/" class="list-group-item" style="background-color: #E6E7EB;">桃園市立圖書館</a>
                                <h1>---------------<h1>
                                <h4>負責人：</h4>
                                <h6>10856022 李明熹</h6>
                                <h1>---------------</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            {% block headmessage %} 
                            {% endblock %}
                        </div>
                        <div class="card-body">
                            {% block content %} {% endblock %}
                        </div>
                        <div class="card-footer">
                            {% include 'footer.html' %}
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
